version: '3'
services: 
  sqldb:
    build: 
      context: ./SqlDB
      dockerfile: Dockerfile
    volumes: 
      - ./SqlDB/db:/docker-entrypoint-initdb.d
    environment: 
      - MYSQL_ROOT_PASSWORD=root

  goserver:
    build:
      context: ./GoServer
      dockerfile: Dockerfile
    volumes:
      - ./GoServer/app:/go/src/work
    tty: true

  vueclient:
    build:
      context: ./VueClient
      dockerfile: Dockerfile
    volumes: 
      - ./VueClient/app:/app
    tty: true
    working_dir: /app
    stdin_open: true